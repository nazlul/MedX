<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedX Academy - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                filter: blur(80px);
            }
            50% {
                opacity: 0.5;
                filter: blur(100px);
            }
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite, pulse 8s ease-in-out infinite;
        }

        .blob1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            top: -10%;
            left: -10%;
            animation-delay: 0s, 0s;
        }

        .blob2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            bottom: -10%;
            right: -10%;
            animation-delay: 7s, 2s;
        }

        .blob3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            top: 50%;
            left: 50%;
            animation-delay: 14s, 4s;
        }

        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 1.5rem;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .logo-container {
            background: rgba(255, 255, 255, 0.66);
            backdrop-filter: blur(200px);
            -webkit-backdrop-filter: blur(20px);
            padding: 2rem 2.5rem;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);
            margin-bottom: 3.5rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .logo-container img {
            max-width: 280px;
            width: 90%;
            height: auto;
            display: block;
        }

        h1 {
            color: #f1f5f9;
            font-size: 3rem;
            font-weight: 300;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 0.6rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            word-spacing: 0.5vw;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            letter-spacing: 0.4rem;
            font-weight: 300;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 2rem;
            justify-content: center;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 600;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .countdown-label {
            font-size: 0.85rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.15rem;
            font-weight: 400;
        }

        /* Tablets: 768px and up */
        @media (max-width: 1024px) {
            h1 {
                font-size: 4.5rem;
                letter-spacing: 0.8rem;
            }

            .logo-container {
                padding: 3rem 3.5rem;
            }
        }

        /* Small tablets: 768px and down */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo-container {
                padding: 2.5rem 3rem;
                margin-bottom: 2.5rem;
                border-radius: 24px;
            }

            .logo-container img {
                max-width: 250px;
                width: 90%;
            }

            h1 {
                font-size: 3.5rem;
                letter-spacing: 0.6rem;
            }

            .subtitle {
                font-size: 0.95rem;
                letter-spacing: 0.3rem;
                margin-bottom: 2rem;
            }

            .blob1, .blob2, .blob3 {
                width: 300px;
                height: 300px;
            }

            .countdown {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 1.5rem;
                max-width: 600px;
                margin: 0 auto;
            }

            .countdown-item {
                padding: 1.2rem 1.5rem;
                border-radius: 12px;
            }

            .countdown-number {
                font-size: 2.5rem;
            }

            .countdown-label {
                font-size: 0.75rem;
            }
        }

        /* Mobile: 480px and down */
        @media (max-width: 480px) {
            .container {
                padding: 0.75rem;
            }

            h1 {
                font-size: 2.2rem;
                letter-spacing: 0.3rem;
                margin-bottom: 0.25rem;
            }

            .logo-container {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
                border-radius: 20px;
            }

            .logo-container img {
                max-width: 180px;
                width: 85%;
            }

            .subtitle {
                font-size: 0.8rem;
                letter-spacing: 0.15rem;
                margin-bottom: 1.5rem;
            }

            .blob1, .blob2, .blob3 {
                width: 200px;
                height: 200px;
            }

            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }

            .countdown-item {
                padding: 0.9rem 1rem;
                border-radius: 10px;
            }

            .countdown-number {
                font-size: 1.8rem;
                margin-bottom: 0.25rem;
            }

            .countdown-label {
                font-size: 0.65rem;
            }
        }

        /* Extra small devices: 360px and down */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.8rem;
                letter-spacing: 0.2rem;
            }

            .logo-container {
                padding: 1rem;
            }

            .logo-container img {
                max-width: 140px;
                width: 80%;
            }

            .subtitle {
                font-size: 0.7rem;
            }

            .countdown-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-blob blob1"></div>
        <div class="gradient-blob blob2"></div>
        <div class="gradient-blob blob3"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="logo-container">
            <img src="/logo.png" alt="MedX Academy Logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 500 350%27%3E%3Cg fill=%27%230d4676%27%3E%3Cpath d=%27M150,80 L190,110 L190,190 L150,220 L110,190 L110,110 Z%27/%3E%3Crect x=%27135%27 y=%27130%27 width=%2730%27 height=%2760%27 fill=%27white%27/%3E%3Crect x=%27120%27 y=%27145%27 width=%2760%27 height=%2730%27 fill=%27white%27/%3E%3Cpath d=%27M100,190 L95,200 L95,220 L90,220 L90,200 M200,190 L205,200 L205,220 L210,220 L210,200%27 stroke=%27%230d4676%27 stroke-width=%272%27 fill=%27none%27/%3E%3Cpath d=%27M155,105 L165,80 L155,80 M145,105 L135,80 L145,80%27 stroke=%27%230d4676%27 stroke-width=%272%27 fill=%27none%27/%3E%3Ctext x=%27250%27 y=%27180%27 font-family=%27Arial, sans-serif%27 font-size=%2785%27 font-weight=%27bold%27 fill=%27%230d4676%27%3EMedX%3C/text%3E%3Ctext x=%27250%27 y=%27260%27 font-family=%27Arial, sans-serif%27 font-size=%2755%27 font-weight=%27600%27 fill=%27%270d4676%27%3EAcademy%3C/text%3E%3C/g%3E%3C/svg%3E'">
        </div>

        <h1>Coming Soon</h1>
        <p class="subtitle">Launching Jan 1st 2026</p>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        const countdownDate = new Date('January 1, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
